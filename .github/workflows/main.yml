name: Deploy Static Website to AWS S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Install AWS CLI
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install

      - name: Sync website to S3
        env:
          AWS_ACCESS_KEY_ID: AKIAYFOD3NMDGOMAMWVA
          AWS_SECRET_ACCESS_KEY: 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
          AWS_REGION: us-east-1
          S3_BUCKET: cicdforfitness
        run: |
          aws s3 sync . s3://$S3_BUCKET/ \
            --region $AWS_REGION \
            --exclude ".git/*" \
            --exclude ".github/*" \
            --exclude "README.md" \
            --exclude "awscliv2.zip" \
            --delete

      - name: Deployment logs
        run: echo "Deployed to S3 bucket: cicdforfitness at $(date)"

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FitLife | CI/CD Static Fitness Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            color: #222;
        }
        .header {
            background: rgba(255,255,255,0.9);
            padding: 2rem 1rem;
            text-align: center;
            box-shadow: 0 2px 10px #2193b033;
        }
        .header h1 {
            font-size: 2.6rem;
            margin: 0 0 0.5rem;
            color: #2193b0;
            letter-spacing: 2px;
        }
        .header p {
            font-weight: 400;
            font-size: 1.2rem;
            color: #444;
        }
        .selector {
            display: flex;
            justify-content: center;
            margin: 2rem 0 1rem;
            gap: 2rem;
        }
        .selector button {
            background: #2193b0;
            border: none;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 700;
            padding: 0.7rem 2rem;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 2px 8px #2193b022;
            transition: background 0.2s;
        }
        .selector button.active, .selector button:hover {
            background: #6dd5ed;
            color: #222;
        }
        .plans-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.85);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 32px #2193b055;
        }
        .body-part-tabs {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .body-part-tabs button {
            background: #eee;
            border: none;
            border-radius: 18px;
            padding: 0.5rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .body-part-tabs button.active, .body-part-tabs button:hover {
            background: #2193b0;
            color: #fff;
        }
        .workout-list {
            list-style: none;
            padding: 0;
        }
        .workout-list li {
            background: #e0f7fa;
            margin-bottom: 1rem;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            box-shadow: 0 1px 6px #2193b022;
            font-size: 1.08rem;
            color: #222;
        }
        @media (max-width: 600px) {
            .plans-container { padding: 1rem; }
            .selector, .body-part-tabs { flex-direction: column; gap: 1rem; }
        }
        .footer {
            text-align: center;
            color: #fff;
            padding: 1rem 0;
            background: #2193b0;
            border-radius: 0 0 12px 12px;
            font-size: 1rem;
            box-shadow: 0 -2px 10px #2193b033;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>FitLife Fitness Plans</h1>
        <p>Choose your gender and body part to view tailored workout plans.<br>
            <em>(CI/CD Pipeline: Deployed to AWS S3 via GitHub Actions!)</em>
        </p>
    </div>
    <div class="selector">
        <button id="menBtn" class="active">Men</button>
        <button id="womenBtn">Women</button>
    </div>
    <div class="plans-container">
        <div class="body-part-tabs">
            <button class="active" data-part="Chest">Chest</button>
            <button data-part="Arms">Arms</button>
            <button data-part="Legs">Legs</button>
            <button data-part="Back">Back</button>
            <button data-part="Shoulders">Shoulders</button>
            <button data-part="Core">Core</button>
        </div>
        <ul class="workout-list" id="workoutList">
            <!-- JS renders here -->
        </ul>
    </div>
    <div class="footer">
        &copy; 2025 FitLife | CI/CD Static Website Demo
    </div>
    <script src="script.js"></script>
</body>
</html>
</html>
